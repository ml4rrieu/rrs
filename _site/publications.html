    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link.split("/").slice(-1) + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "./test-from-hal.csv",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            custom_formatting: [
                [0, format_link]
            ]
        });
    </script>
