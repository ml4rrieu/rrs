 </head>

 <header class="page-header" role="banner">

</header>

    <main id="content" class="main-content" role="main">
      {{ content }}


    <!-- START OF THE CSV TO HTML CODE -->
    <div class="container-fluid">
        <main class="row">
            <div class="col"> 
                <div id="table-container"></div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/assets/js/jquery.csv.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="{{ '/assets/js/csv_to_html_table.js?v=' | append: site.github.build_revision | relative_url }}"></script>

    <script>
        function format_link(link) {
            // pour transformer les halId en uri
            if (link)
                return "<a href='https://hal.archives-ouvertes.fr/" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        function add_check_box(value) {
            // pour ajouter des checkbox
            if (value)
                return "<div class='form-check form-switch'><input class='form-check-input' type='checkbox' id='flexSwitchCheckCheckedDisabled' checked disabled> </div> ";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "./fr-publications-rrs-applied.csv",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: true,
                iDisplayLength: 25, // affiche 25 items max par page
                order: [5, "desc"] // l'index de la colonne Ã  ordoner par defaut
            },
            custom_formatting: [
                [0, format_link],
                [4, add_check_box] // ajouter des checkbow sur la colonne d'index n
            ]
        });
    </script>
    <!-- END OF CSV TO HTML CODE -->
    
    {% include footer.html %}

    </main>


  </body>
</html>
